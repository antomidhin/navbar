<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish and Mobile-Friendly Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    /* Custom styles for the navbar */
    .navbar {
        background-color: #343a40; /* Dark background color */
    }

    .navbar-brand,
    .navbar-nav .nav-link {
        color: #fff; /* White text color */
    }

    
    .navbar-toggler-icon {
     
        outline: none;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Custom styles for the close icon */
    .close-icon {
        display: none;
    }
.navbar-toggler:focus, .navbar-toggler:hover {
    text-decoration: none;
    border: none;
    outline: none;
}
    /* Custom styles for the mobile navbar */
    .navbar-collapse {
        background-color: #343a40; /* Dark background color */
    }

    .navbar-nav .nav-item {
        padding: 10px 0;
        border-bottom: noneWhite border color
    }

    .navbar-nav .nav-item:last-child {
        border-bottom: none; /* Remove border from last item */
    }

    .navbar-nav .nav-link {
        color: #fff; /* White text color */
        font-weight: bold;
        text-align: center;
    }
    .navbar-dark .navbar-toggler {
    color: rgba(255, 255, 255, .5);
    border:none;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Stylish Navbar</a>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="close-icon">&times;</span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $(".navbar-toggler").click(function(){
        $(".collapse").toggleClass("show");
        $(".navbar-toggler-icon").toggle();
        $(".close-icon").toggle();
    });
});
</script>

</body>
</html>
